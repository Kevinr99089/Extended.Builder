# ⚠️ Only non-root builds (Can be used on rooted device).

[YT] # Default patches are applied, Exception for lines 4 :
excluded-patches = "'Custom branding name for YouTube' 'Swipe controls'"
patcher-args = "-e 'Translations for YouTube' -OselectedTranslations=el-rGR, fr-rFR -OselectedStringResources=bg, fr"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"

[Music] # Default patches are applied, Exception for lines 11 :
excluded-patches = "'Custom branding name for YouTube Music'"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
arch = "arm64-v8a"
